<app-header />
<main>
  <ul id="users">

    @for (user of users; track user.id) {
    <li>
      <app-user (select)="onSelectUser($event)" [user]="user" [selected]="user.id === selectedUserId" />
    </li>
    }

  </ul>
  @if (selectedUser) {
  <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name" />
  }@else {
  <p id="fallback">Please select a user</p>
  }
</main>
