@if( isAddingTask){
<app-new-task (close)="onCloseTask()" [userId]="userId" />
}

<section id="tasks">
  <header>
    <h2>{{name}}'s Tasks</h2>
    <menu>
      <button (click)="onAddTask() ">Add Tasks</button>
    </menu>
  </header>
  <ul>
    @for(task of selectedUsersTask; track task.id){
    <li>
      <app-task [task]="task" />
    </li>
    }

  </ul>

</section>
